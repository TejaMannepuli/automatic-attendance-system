<!DOCTYPE html>
<html>
<head>
    <title>Image Matching</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="/singleimage" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
